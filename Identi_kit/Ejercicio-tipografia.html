<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipograf√≠as Visual Studio Code</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Se deja para incluir temas vistos con estilado interno */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
            color: aliceblue;
        }
    </style>
</head>
<body>

    <table>
        
        <tr>

            <th>
                <h1>Serif</h1>
            </th>

            <th>
                <h1>Sans-Serif</h1>
            </th>

            <th>
                <h1>Monoespaciadas</h1>
            </th>

            <th>
                <h1>Cursivas y Fantasy</h1>
            </th>
        </tr>

        <tr style="font: 170px;">
            <!-- Serif -->
            <td>
                <h1 style="font-family: 'Times New Roman', Times, serif">Times New Roman</h1> <br>
                <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Cambria</h1> <br>
                <h1 style="font-family: Georgia, 'Times New Roman', Times, serif">Georgia</h1> <br>
                <h1 style="font-family: serif">Serif</h1> <br>

            </td>

            <!-- Sans-Serif -->
            <td> &nbsp; <br>
                <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ">Franklin</h1>
                <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ">Gill Sans</h1>
                <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Lucida Sans</h1>
                <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</h1>
                <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Trebuchet</h1>
                <h1 style="font-family: Arial, Helvetica, sans-serif">Arial</h1>
                <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Trebuchet</h1>
                <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif">Verdana</h1>
                <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">System-ui</h1>
                <h1 style="font-family: sans-serif">Sans-Serif</h1>

            </td>
                

            <!-- Monoespaciadas -->
            <td> &nbsp; <br>
                <h1 style="font-family: 'Courier New', Courier, monospace">Courier New</h1> <br>
                <h1 style="font-family: monospace">monoespace</h1> <br>

            </td>

            <!-- Cursivas y Fantasy -->
            <td> &nbsp; <br>
                <h1 style="font-family: cursive">Cursive</h1> <br>
                <h1 style="font-family: fantasy">Fantasy</h1> <br>

            </td>
        </tr>
